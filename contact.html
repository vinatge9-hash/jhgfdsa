<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niyantri Coffee - Contact</title>
  <meta name="description" content="Get in touch with Niyantri Coffee. We would love to hear from you!" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="opacity-0 transition-opacity duration-1000 ease-in-out">
  <header class="bg-white/90 backdrop-blur-sm sticky top-0 z-50">
    <nav class="w-full px-4 py-4 md:flex md:items-center md:justify-between">
      <a href="index.html" class="text-2xl font-bold text-slate-800">Niyantri Coffee</a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="text-slate-700 hover:text-slate-900 transition-all duration-300">Home</a>
        <a href="menu.html" class="text-slate-700 hover:text-slate-900 transition-all duration-300">Menu</a>
        <a href="cart.html" class="text-slate-700 hover:text-slate-900 transition-all duration-300">Cart</a>
        <a href="about.html" class="text-slate-700 hover:text-slate-900 transition-all duration-300">About</a>
        <a href="contact.html" class="text-slate-700 hover:text-slate-900 transition-all duration-300">Contact</a>
      </div>
      <button id="mobile-menu-button" class="md:hidden p-2 rounded-md bg-slate-100 hover:bg-slate-200 transition-all duration-300" aria-label="Open menu">â˜°</button>
    </nav>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="index.html" class="block py-2 text-slate-700 hover:bg-slate-100 rounded">Home</a>
      <a href="menu.html" class="block py-2 text-slate-700 hover:bg-slate-100 rounded">Menu</a>
      <a href="cart.html" class="block py-2 text-slate-700 hover:bg-slate-100 rounded">Cart</a>
      <a href="about.html" class="block py-2 text-slate-700 hover:bg-slate-100 rounded">About</a>
      <a href="contact.html" class="block py-2 text-slate-700 hover:bg-slate-100 rounded">Contact</a>
    </div>
  </header>

  <main class="w-full p-6">
    <section class="max-w-full grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
      <div>
        <h1 class="text-3xl font-semibold text-slate-800 mb-4">Contact Us</h1>
        <form class="space-y-4">
          <div>
            <label class="block text-sm text-slate-700">Name</label>
            <input type="text" class="w-full border border-slate-300 rounded px-3 py-2" placeholder="Your name" />
          </div>
          <div>
            <label class="block text-sm text-slate-700">Email</label>
            <input type="email" class="w-full border border-slate-300 rounded px-3 py-2" placeholder="you@example.com" />
          </div>
          <div>
            <label class="block text-sm text-slate-700">Message</label>
            <textarea class="w-full border border-slate-300 rounded px-3 py-2" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="button" class="px-4 py-2 rounded bg-amber-500 text-white font-semibold hover:bg-amber-600 transition-all duration-300">Send Message</button>
        </form>
      </div>
      <div>
        <h2 class="text-2xl font-semibold text-slate-800 mb-3">Our Location</h2>
        <p class="text-slate-700">Hyderabad, India (Placeholder address for this demo).</p>
        <img src="https://images.unsplash.com/photo-1571380519834-a829bb148dc5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw1fHxtYXAlMjBwbGFjZWhvbGRlciUyMHNob3dpbmclMjBIeWRlcmFiYWQlMkMlMjBJbmRpYXxlbnwwfDB8fHwxNzU2NzEyMzkxfDA&ixlib=rb-4.1.0&q=80&w=1080" alt="Map showing Hyderabad, India" class="w-full h-64 object-cover rounded border border-slate-200 mt-3" />
      </div>
    </section>
  </main>

  <footer class="bg-slate-900 text-white py-6 mt-6">
    <div class="w-full px-6 text-center">
      <p class="text-sm">&copy; 2025 Niyantri Coffee. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function(){
      const m = document.getElementById('mobile-menu');
      if (m.classList.contains('hidden')) { m.classList.remove('hidden'); } else { m.classList.add('hidden'); }
    });

    // Page load fade-in
    window.addEventListener('load', () => document.body.classList.remove('opacity-0'));
  </script>
</body>
</html>
